<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <div ng-controller='LunchCheckController'>
                <input id="lunch-menu" ng-model="lunchItems" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">

                <div class="form-group">
                    <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
                </div>{{result}}
            </div>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
        </div>
    </div>

</body>

</html>
